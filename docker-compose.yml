version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: shoutx-db
    environment:
      POSTGRES_DB: shoutx
      POSTGRES_USER: shoutx_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shoutx_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shoutx-network

  redis:
    image: redis:7-alpine
    container_name: shoutx-redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shoutx-network

  app:
    build: .
    container_name: shoutx-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/shoutx
      - SPRING_DATASOURCE_USERNAME=shoutx_user
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=${REDIS_PASSWORD}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - INSTAGRAM_GRAPH_API_ACCESS_TOKEN=${INSTAGRAM_GRAPH_API_ACCESS_TOKEN}
      - INSTAGRAM_CLIENT_ID=${INSTAGRAM_CLIENT_ID}
      - INSTAGRAM_CLIENT_SECRET=${INSTAGRAM_CLIENT_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - shoutx-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: shoutx-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - shoutx-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  shoutx-network:
    driver: bridge
