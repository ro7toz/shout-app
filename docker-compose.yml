version: '3.8'
services:
  shout-postgres:
    image: postgres:15-alpine
    container_name: shout-db
    environment:
      POSTGRES_DB: shoutdb
      POSTGRES_USER: shoutuser
      POSTGRES_PASSWORD: password123
      POSTGRES_INITDB_ARGS: "-c timezone=UTC"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shoutuser -d shoutdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  shout-redis:
    image: redis:7-alpine
    container_name: shout-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data: