spring:
  application:
    name: shout-app
  
  # Production Database
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  
  # Production Redis
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}
    timeout: 2000
    jedis:
      pool:
        max-active: 16
        max-idle: 8
        min-idle: 2
  
  # Production Mail
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}

server:
  port: 8080
  compression:
    enabled: true
    min-response-size: 1024

logging:
  level:
    root: WARN
    com.shout: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus

app:
  url: ${APP_URL}
  mail:
    from: ${MAIL_FROM}
