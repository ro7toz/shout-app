spring:
  application:
    name: shout-prod
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      max-lifetime: 600000
      auto-commit: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  security:
    oauth2:
      client:
        registration:
          instagram:
            client-id: ${INSTAGRAM_CLIENT_ID}
            client-secret: ${INSTAGRAM_CLIENT_SECRET}
            redirect-uri: ${BASE_URL}/login/oauth2/code/instagram

logging:
  level:
    root: WARN
    com.shout: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
  file:
    name: logs/shout.log
    max-size: 50MB
    max-history: 60
  logback:
    rollingpolicy:
      max-file-size: 50MB
      max-history: 60
      total-size-cap: 2GB

server:
  port: ${PORT:8080}
  error:
    include-stacktrace: never
    include-message: always
    include-binding-errors: on_param
  compression:
    enabled: true
    min-response-size: 1024
    excluded-mime-types: image/jpeg,image/png,image/gif
  http2:
    enabled: true
  shutdown: graceful
  servlet:
    session:
      timeout: 30m
      cookie:
        secure: true
        http-only: true
        same-site: strict

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: never
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false
