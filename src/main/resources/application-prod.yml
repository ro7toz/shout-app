spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD:}
logging:
  level:
    com.shout: INFO
    org.springframework: WARN
  file:
    name: logs/shout-app.log
    max-size: 10MB
    max-history: 30
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
