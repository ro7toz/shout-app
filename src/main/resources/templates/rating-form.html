<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate User - Shout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold mb-2">Submit Rating</h1>
            <p class="text-gray-600 mb-8">Share your experience with this user</p>

            <form action="/rating/submit" method="post" class="space-y-6">
                <input type="hidden" name="targetUsername" th:value="${targetUsername}">

                <!-- Rating Score -->
                <div>
                    <label class="block text-lg font-semibold mb-3">Rating *</label>
                    <div class="flex space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="score" value="1" class="w-4 h-4" required>
                            <span class="ml-2">⭐ (Poor)</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="score" value="2" class="w-4 h-4">
                            <span class="ml-2">⭐⭐ (Fair)</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="score" value="3" class="w-4 h-4">
                            <span class="ml-2">⭐⭐⭐ (Good)</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="score" value="4" class="w-4 h-4">
                            <span class="ml-2">⭐⭐⭐⭐ (Great)</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="score" value="5" class="w-4 h-4">
                            <span class="ml-2">⭐⭐⭐⭐⭐ (Excellent)</span>
                        </label>
                    </div>
                </div>

                <!-- Reason -->
                <div>
                    <label class="block text-lg font-semibold mb-3">Reason (if low rating)</label>
                    <select name="reason" class="w-full border border-gray-300 p-3 rounded-lg">
                        <option value="">-- Select Reason --</option>
                        <option value="WHY_NOT_POSTED">Didn't post as agreed</option>
                        <option value="LOW_QUALITY">Low quality post</option>
                        <option value="POOR_ENGAGEMENT">Poor engagement</option>
                        <option value="UNPROFESSIONAL">Unprofessional behavior</option>
                        <option value="NO_COMMUNICATION">No communication</option>
                    </select>
                </div>

                <!-- Comment -->
                <div>
                    <label class="block text-lg font-semibold mb-3">Comment</label>
                    <textarea name="comment" rows="4" class="w-full border border-gray-300 p-3 rounded-lg" placeholder="Share details about your experience..."></textarea>
                </div>

                <!-- Submit Button -->
                <div class="flex space-x-4">
                    <a href="/dashboard" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 text-center py-3 rounded-lg font-semibold transition">Cancel</a>
                    <button type="submit" class="flex-1 bg-pink-600 hover:bg-pink-700 text-white py-3 rounded-lg font-semibold transition">Submit Rating</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
