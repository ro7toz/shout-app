<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" th:content="${description}">
    <meta name="keywords" th:content="${keywords}">
    <title th:text="${title} + ' - ShoutX'">ShoutX</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        :root { --primary: #218080; --primary-hover: #1a6b6b; --secondary: #5e5240; --accent: #fcfcf9; --dark: #1f2121; }
        .btn-primary { @apply bg-primary text-white px-6 py-2 rounded-lg hover:bg-primary-hover transition; background-color: var(--primary); }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .btn-secondary { border: 2px solid var(--primary); color: var(--primary); @apply px-6 py-2 rounded-lg transition; }
        .btn-secondary:hover { background-color: var(--primary); color: white; }
        .card { @apply bg-white rounded-lg shadow-md p-6; border-left: 4px solid var(--primary); }
        .hero { @apply text-white py-20 px-4; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%); }
        .section { @apply py-12 px-4 max-w-6xl mx-auto; }
    </style>
</head>
<body class="bg-accent">
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold" style="color: var(--primary);">ShoutX</a>
            <div class="hidden md:flex gap-6">
                <a href="/" class="text-gray-700 hover:text-primary transition">Home</a>
                <a href="/dashboard" th:if="${user}" class="text-gray-700 hover:text-primary transition">Dashboard</a>
                <a href="/faq" class="text-gray-700 hover:text-primary transition">FAQ</a>
                <a href="/contact" class="text-gray-700 hover:text-primary transition">Contact</a>
            </div>
            <div class="flex gap-4">
                <a th:if="${!user}" href="/login" class="btn-secondary">Sign In</a>
                <a th:if="${user}" href="/profile" class="btn-secondary">Profile</a>
                <a th:if="${user}" href="/logout" class="btn-outline" style="border-color: var(--secondary); color: var(--secondary);">Logout</a>
            </div>
        </div>
    </nav>
    
    <main th:fragment="content"></main>
    
    <footer class="py-8" style="background-color: var(--dark); color: white;">
        <div class="max-w-6xl mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                    <h3 class="text-lg font-bold mb-4">ShoutX</h3>
                    <p class="text-gray-400">The influencer marketplace for authentic shoutouts.</p>
                </div>
                <div>
                    <h3 class="text-lg font-bold mb-4">Legal</h3>
                    <ul class="text-gray-400 space-y-2">
                        <li><a href="/privacy" class="hover:text-primary">Privacy Policy</a></li>
                        <li><a href="/terms" class="hover:text-primary">Terms</a></li>
                        <li><a href="/contact" class="hover:text-primary">Contact</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-bold mb-4">Follow</h3>
                    <ul class="text-gray-400 space-y-2">
                        <li><a href="#" class="hover:text-primary">Instagram</a></li>
                        <li><a href="#" class="hover:text-primary">LinkedIn</a></li>
                        <li><a href="#" class="hover:text-primary">Twitter</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-bold mb-4">Contact</h3>
                    <p class="text-gray-400">tushkinit@gmail.com</p>
                    <p class="text-gray-400">+91 9509103148</p>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-400">
                <p>&copy; 2025 ShoutX. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
