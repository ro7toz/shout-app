<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ShoutX</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-accent">
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <a href="/" class="text-2xl font-bold" style="color: #218080;">ShoutX</a>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold mb-8" style="color: #1f2121;">Contact Us</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-bold mb-6">Send a Message</h2>
                <form action="/contact" method="POST" class="space-y-4">
                    <div>
                        <label class="block text-sm font-bold mb-2">Name</label>
                        <input type="text" name="name" required class="w-full px-4 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2">Email</label>
                        <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2">Message</label>
                        <textarea name="message" rows="5" required class="w-full px-4 py-2 border rounded-lg"></textarea>
                    </div>
                    <button type="submit" class="w-full text-white py-2 rounded-lg" style="background-color: #218080;">Send</button>
                </form>
            </div>

            <div class="space-y-6">
                <div class="bg-white rounded-lg shadow-md p-8">
                    <h3 class="text-lg font-bold mb-2" style="color: #218080;">Email</h3>
                    <p class="text-gray-700">tushkinit@gmail.com</p>
                </div>
                <div class="bg-white rounded-lg shadow-md p-8">
                    <h3 class="text-lg font-bold mb-2" style="color: #218080;">Phone</h3>
                    <p class="text-gray-700">+91 9509103148</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-8 mt-12" style="background-color: #1f2121; color: white;">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>&copy; 2025 ShoutX.</p>
        </div>
    </footer>
</body>
</html>
