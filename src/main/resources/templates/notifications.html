<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Shout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-pink-600">üì£ Shout</a>
            <div class="flex items-center space-x-4">
                <a href="/" class="text-gray-700 hover:text-pink-600">Explore</a>
                <a href="/dashboard" class="text-gray-700 hover:text-pink-600">Dashboard</a>
                <a href="/notifications" class="text-pink-600 font-medium">Notifications</a>
                <a href="/logout" class="text-red-500 hover:text-red-700">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Notifications</h1>
            <form action="/notifications/mark-all-read" method="post" class="inline">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition">
                    Mark All as Read
                </button>
            </form>
        </div>

        <!-- Notifications List -->
        <div class="space-y-3">
            <div th:each="notif : ${notifications}" th:classappend="${!notif.isRead ? 'bg-blue-50 border-l-4 border-blue-500' : 'bg-white'}" class="rounded-lg shadow-md p-4 hover:shadow-lg transition">
                <div class="flex items-start space-x-4">
                    <div class="text-2xl" th:switch="${notif.type}">
                        <span th:case="'REQUEST_RECEIVED'">üì¨</span>
                        <span th:case="'REQUEST_ACCEPTED'">‚úÖ</span>
                        <span th:case="'REQUEST_EXPIRED'">‚è∞</span>
                        <span th:case="'BAD_RATING'">‚≠ê</span>
                        <span th:case="'ADDED_TO_CIRCLE'">üéâ</span>
                        <span th:case="*">üîî</span>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-lg font-semibold" th:text="${notif.title}"></h3>
                        <p class="text-gray-700" th:text="${notif.message}"></p>
                        <p class="text-sm text-gray-500 mt-1" th:text="${notif.timeAgo}"></p>
                    </div>
                    <div th:if="!${notif.isRead}" class="flex-shrink-0">
                        <span class="inline-block bg-blue-500 h-3 w-3 rounded-full"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
