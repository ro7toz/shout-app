<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shout - Influencer Shoutout Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org"></script>
    
    <!-- Facebook SDK -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '[[${facebookAppId}]]',
          cookie     : true,
          xfbml      : true,
          version    : 'v19.0'
        });
          
        FB.AppEvents.logPageView();
        
        // Check login status on page load
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
</head>
<body class="bg-gray-50" id="fb-root">
    <!-- Navigation -->
    <nav class="bg-white shadow sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-pink-600">ðŸ“£ Shout</a>
            <div class="flex items-center space-x-4">
                <input type="text" id="search" placeholder="Search users..." class="px-4 py-2 border rounded-lg" />
                
                <!-- Facebook Login Status Container -->
                <div id="status"></div>
                
                <sec:authorize access="!isAuthenticated()">
                    <div id="login-button-container" class="hidden">
                        <fb:login-button 
                          scope="public_profile,email"
                          onlogin="checkLoginState();">
                        </fb:login-button>
                    </div>
                    <a id="fallback-login" href="/login" class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-2 rounded-lg font-medium transition">
                        Login with Instagram
                    </a>
                </sec:authorize>
                
                <sec:authorize access="isAuthenticated()">
                    <a href="/dashboard" class="text-gray-700 hover:text-pink-600">Dashboard</a>
                    <a href="/notifications" class="relative text-gray-700 hover:text-pink-600">
                        ðŸ””
                        <span id="unread-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-2 py-1"></span>
                    </a>
                    <a href="/logout" class="text-red-500 hover:text-red-700 font-medium">Logout</a>
                </sec:authorize>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-pink-600 to-orange-500 text-white py-20">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-5xl font-bold mb-4">Exchange Shoutouts Instantly ðŸ“¢</h1>
            <p class="text-xl mb-8">Connect with influencers, boost your reach, and grow your Instagram presence</p>
            <a href="#discover" class="bg-white text-pink-600 px-8 py-3 rounded-lg font-bold text-lg hover:bg-gray-100 transition">
                Discover Creators
            </a>
        </div>
    </section>

    <!-- Users Grid -->
    <section id="discover" class="container mx-auto px-4 py-12">
        <h2 class="text-3xl font-bold mb-8">Discover Top Creators</h2>
        
        <!-- Filter Options -->
        <div class="mb-8 flex space-x-4">
            <select id="category" class="px-4 py-2 border rounded-lg">
                <option value="">All Categories</option>
                <option value="Music">Music</option>
                <option value="Fitness">Fitness</option>
                <option value="Beauty">Beauty</option>
                <option value="Fashion">Fashion</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
            </select>
        </div>

        <!-- Users Grid (HTMX for infinite scroll) -->
        <div id="users-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div hx-get="/users/page/0?size=9" hx-target="#users-grid" hx-swap="innerHTML" hx-trigger="load" hx-on="htmx:afterSwap: attachEventListeners()"></div>
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-12">
            <button id="load-more" class="bg-pink-600 hover:bg-pink-700 text-white px-8 py-3 rounded-lg font-bold transition">
                Load More
            </button>
        </div>
    </section>

    <!-- Request Modal -->
    <div id="request-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 w-96 shadow-xl">
            <h3 class="text-2xl font-bold mb-4">Send Shoutout Request</h3>
            <form id="request-form" hx-post="/api/shoutout/request" hx-on="htmx:responseError: showError(event)">
                <input type="hidden" id="target-username" name="targetUsername" />
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Instagram Post URL</label>
                    <input type="url" name="postLink" placeholder="https://instagram.com/p/..." required class="w-full px-4 py-2 border rounded-lg" />
                </div>
                
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-pink-600 text-white py-2 rounded-lg font-bold hover:bg-pink-700 transition">
                        Send Request
                    </button>
                    <button type="button" onclick="closeModal()" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg font-bold hover:bg-gray-300 transition">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentPage = 0;

        /**
         * FACEBOOK LOGIN STATUS MANAGEMENT
         */
        
        // Main callback that handles login status response
        function statusChangeCallback(response) {
          console.log('Facebook login status:', response.status);
          
          if (response.status === 'connected') {
            // User is logged into Facebook AND your app
            console.log('User is connected to Facebook');
            handleConnected(response);
          } else if (response.status === 'not_authorized') {
            // User is logged into Facebook but not your app
            console.log('User is logged into Facebook but not your app');
            handleNotAuthorized(response);
          } else {
            // User is not logged into Facebook
            console.log('User is not logged into Facebook');
            handleUnknown(response);
          }
        }
        
        // Handle connected state
        function handleConnected(response) {
          document.getElementById('status').innerHTML = '';
          console.log('Access Token:', response.authResponse.accessToken);
          console.log('User ID:', response.authResponse.userID);
          console.log('Expires In:', response.authResponse.expiresIn);
          
          // Get user info from Facebook
          FB.api('/me?fields=id,name,email,picture', function(userInfo) {
            console.log('User info:', userInfo);
            // You can now use userInfo to create/update user in your app
            syncUserWithBackend(response.authResponse, userInfo);
          });
        }
        
        // Handle not authorized state
        function handleNotAuthorized(response) {
          document.getElementById('status').innerHTML = '';
          console.log('User logged into Facebook but not authorized for app');
          // Show login button or redirect to login
        }
        
        // Handle unknown state (not logged into Facebook)
        function handleUnknown(response) {
          document.getElementById('status').innerHTML = '';
          console.log('User not logged into Facebook');
          // Show login button
        }
        
        // Callback for Facebook Login Button
        function checkLoginState() {
          FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
          });
        }
        
        // Sync user with backend
        function syncUserWithBackend(authResponse, userInfo) {
          fetch('/api/auth/facebook', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              accessToken: authResponse.accessToken,
              userId: authResponse.userID,
              expiresIn: authResponse.expiresIn,
              signedRequest: authResponse.signedRequest,
              fbName: userInfo.name,
              fbEmail: userInfo.email,
              fbProfilePicture: userInfo.picture.data.url
            })
          })
          .then(response => response.json())
          .then(data => {
            console.log('User synced with backend:', data);
            // Redirect to dashboard on success
            if (data.success) {
              window.location.href = '/dashboard';
            }
          })
          .catch(error => console.error('Error syncing user:', error));
        }

        /**
         * EXISTING APP FUNCTIONALITY
         */

        function openModal(username) {
            document.getElementById('target-username').value = username;
            document.getElementById('request-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('request-modal').classList.add('hidden');
        }

        document.getElementById('load-more').addEventListener('click', () => {
            currentPage++;
            // Load more users via HTMX
        });

        document.getElementById('search').addEventListener('input', (e) => {
            const query = e.target.value;
            if (query.length > 0) {
                // HTMX search
            }
        });

        document.getElementById('category').addEventListener('change', (e) => {
            const category = e.target.value;
            // HTMX filter by category
        });

        // Update unread count
        function updateUnreadCount() {
            fetch('/notifications/unread-count')
                .then(r => r.json())
                .then(count => {
                    const badge = document.getElementById('unread-count');
                    if (count > 0) {
                        badge.textContent = count;
                        badge.classList.remove('hidden');
                    } else {
                        badge.classList.add('hidden');
                    }
                });
        }

        // Update every 30 seconds
        setInterval(updateUnreadCount, 30000);
        updateUnreadCount();
    </script>
</body>
</html>
