<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${profile.username} + ' - Shout'"></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-pink-600">üì£ Shout</a>
            <a href="/" class="text-gray-700 hover:text-pink-600">‚Üê Back</a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8" th:if="${profile}">
        <!-- Profile Header -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden mb-8">
            <div class="h-40 bg-gradient-to-r from-pink-400 to-purple-500"></div>
            <div class="px-8 pb-8">
                <div class="flex items-end -mt-20 space-x-6">
                    <img th:src="${profile.profilePicUrl}" class="h-40 w-40 rounded-full border-4 border-white shadow-lg" />
                    <div class="pb-2">
                        <h1 class="text-4xl font-bold" th:text="${profile.fullName}"></h1>
                        <p class="text-gray-600 text-lg" th:text="'@' + ${profile.username}"></p>
                    </div>
                </div>

                <p class="text-gray-700 mt-6" th:text="${profile.biography}"></p>
                <a th:if="${profile.websiteUrl}" th:href="${profile.websiteUrl}" target="_blank" class="text-blue-500 hover:underline" th:text="${profile.websiteUrl}"></a>

                <!-- Stats -->
                <div class="grid grid-cols-4 gap-4 mt-8 pt-8 border-t border-gray-200">
                    <div class="text-center">
                        <p class="text-3xl font-bold" th:text="${profile.followerCount}"></p>
                        <p class="text-gray-600 text-sm">Followers</p>
                    </div>
                    <div class="text-center">
                        <p class="text-3xl font-bold" th:text="${profile.averageRating}"></p>
                        <p class="text-gray-600 text-sm">Rating</p>
                    </div>
                    <div class="text-center">
                        <p class="text-3xl font-bold" th:text="${profile.totalRatings}"></p>
                        <p class="text-gray-600 text-sm">Reviews</p>
                    </div>
                    <div class="text-center">
                        <p class="text-3xl font-bold" th:text="${profile.category}"></p>
                        <p class="text-gray-600 text-sm">Category</p>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex space-x-4 mt-8">
                    <a th:href="'https://instagram.com/' + ${profile.username}" target="_blank" class="flex-1 bg-pink-600 hover:bg-pink-700 text-white text-center py-3 rounded-lg font-semibold transition">Visit Instagram</a>
                </div>
            </div>
        </div>

        <!-- Ratings Section -->
        <div class="bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold mb-6">User Reviews</h2>
            <div class="space-y-4">
                <div class="border border-gray-200 rounded-lg p-4">
                    <p class="text-gray-600">Reviews coming soon...</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
