<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.username} + ' Profile'">Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-accent">
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold" style="color: #218080;">ShoutX</a>
            <div class="flex gap-4">
                <a href="/dashboard" class="text-gray-700">Dashboard</a>
                <a href="/logout" style="border: 2px solid #5e5240; color: #5e5240;" class="px-6 py-2 rounded-lg">Logout</a>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 py-12">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="flex justify-between items-start mb-8">
                <div class="flex gap-6">
                    <div class="w-24 h-24 rounded-full flex items-center justify-center text-3xl" style="background-color: #218080; color: white;">üë§</div>
                    <div>
                        <h1 class="text-3xl font-bold" style="color: #1f2121;"><span th:text="${user.fullName}">User</span></h1>
                        <p class="text-gray-600">@<span th:text="${user.username}">username</span></p>
                        <div class="flex gap-4 mt-2">
                            <span class="text-sm" th:if="${user.isPro}">üëë PRO Member</span>
                            <span class="text-sm" th:if="!${user.isPro}">üìö BASIC</span>
                            <span class="text-sm text-yellow-500" th:text="${user.averageRating} + '/5 ‚≠ê'">0/5 ‚≠ê</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8 py-4 border-t border-b">
                <div class="text-center">
                    <p class="text-2xl font-bold" style="color: #218080;" th:text="${stats.completedExchanges}">0</p>
                    <p class="text-gray-600 text-sm">Exchanges</p>
                </div>
                <div class="text-center">
                    <p class="text-2xl font-bold" style="color: #218080;" th:text="${stats.totalImpressions}">0</p>
                    <p class="text-gray-600 text-sm">Impressions</p>
                </div>
                <div class="text-center">
                    <p class="text-2xl font-bold" style="color: #218080;" th:text="${stats.memberSince}">-</p>
                    <p class="text-gray-600 text-sm">Member Since</p>
                </div>
                <div class="text-center">
                    <p class="text-2xl font-bold" style="color: #218080;" th:text="${stats.reliability} + '%'">0%</p>
                    <p class="text-gray-600 text-sm">Reliability</p>
                </div>
            </div>

            <div class="space-y-8">
                <div>
                    <h2 class="text-xl font-bold mb-4">About</h2>
                    <p class="text-gray-700" th:text="${user.bio}">No bio yet</p>
                </div>

                <div>
                    <h2 class="text-xl font-bold mb-4">Subscription</h2>
                    <div class="bg-accent p-4 rounded-lg">
                        <p class="font-bold mb-2" th:if="${user.isPro}">üëë PRO Plan - ‚Çπ499/month</p>
                        <p class="font-bold mb-2" th:if="!${user.isPro}">üìö BASIC Plan - Free</p>
                        <a th:if="!${user.isPro}" href="/upgrade" class="text-white px-6 py-2 rounded-lg inline-block" style="background-color: #218080;">Upgrade</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-8 mt-12" style="background-color: #1f2121; color: white;">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>&copy; 2025 ShoutX.</p>
        </div>
    </footer>
</body>
</html>
