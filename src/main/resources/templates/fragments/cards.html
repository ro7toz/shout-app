<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <th:block th:fragment="card-list">
        <div th:each="user : ${users}" class="bg-white rounded-xl shadow-md hover:shadow-2xl transition duration-300 overflow-hidden flex flex-col">
            <!-- Header with background -->
            <div class="h-32 bg-gradient-to-r from-pink-400 to-purple-500"></div>

            <!-- Profile info -->
            <div class="px-6 pb-4 flex flex-col items-center relative">
                <!-- Profile picture (overlaps header) -->
                <img th:src="${user.profilePicUrl}" alt="Profile" class="h-32 w-32 rounded-full border-4 border-white -mt-16 object-cover shadow-lg">

                <!-- Name and username -->
                <h3 class="text-lg font-bold mt-4" th:text="${user.fullName}">Full Name</h3>
                <p class="text-gray-500" th:text="'@' + ${user.username}">@username</p>

                <!-- Category badge -->
                <span class="inline-block bg-pink-100 text-pink-800 px-3 py-1 rounded-full text-xs font-semibold mt-2" th:text="${user.category}">Category</span>

                <!-- Stats -->
                <div class="grid grid-cols-2 gap-4 w-full mt-4 py-4 border-t border-b border-gray-200">
                    <div class="text-center">
                        <p class="text-lg font-bold text-gray-800" th:text="${user.followerCount} + ' '">0</p>
                        <p class="text-xs text-gray-500">Followers</p>
                    </div>
                    <div class="text-center">
                        <p class="text-lg font-bold text-yellow-500" th:text="${user.averageRating}">5.0</p>
                        <p class="text-xs text-gray-500">‚≠ê Rating</p>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex gap-2 w-full mt-4">
                    <a th:href="'https://instagram.com/' + ${user.username}" target="_blank" 
                       class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 text-center py-2 rounded-lg text-sm font-medium transition">
                        View Profile
                    </a>
                    <button th:onclick="'openRequestModal(\'' + ${user.username} + '\')'"
                            class="flex-1 bg-pink-600 hover:bg-pink-700 text-white py-2 rounded-lg text-sm font-medium transition">
                        Request
                    </button>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
