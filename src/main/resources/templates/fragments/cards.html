<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <th:block th:fragment="card-list">
        <div th:each="user : ${users}" class="bg-white rounded-3xl shadow-lg overflow-hidden card-hover group">
            <!-- Profile Header with Gradient -->
            <div class="relative h-32 bg-gradient-to-r from-orange-400 via-pink-500 to-purple-500">
                <div class="absolute inset-0 bg-black opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>
            </div>

            <!-- Profile Content -->
            <div class="px-6 pb-6 relative">
                <!-- Profile Picture -->
                <div class="flex justify-center -mt-16 mb-4">
                    <div class="relative">
                        <img 
                            th:src="${user.profilePicUrl}" 
                            alt="Profile" 
                            class="h-32 w-32 rounded-2xl border-4 border-white object-cover shadow-xl group-hover:scale-105 transition-transform duration-300"
                            loading="lazy"
                        />
                        <div class="absolute -bottom-2 -right-2 bg-gradient-to-r from-orange-400 to-pink-500 text-white text-xs font-bold px-3 py-1 rounded-full shadow-lg">
                            <span th:text="${user.category}">Category</span>
                        </div>
                    </div>
                </div>

                <!-- Name and Username -->
                <div class="text-center mb-4">
                    <h3 class="text-xl font-bold text-gray-900 mb-1" th:text="${user.fullName}">Full Name</h3>
                    <p class="text-gray-500 text-sm" th:text="'@' + ${user.username}">@username</p>
                </div>

                <!-- Stats Grid -->
                <div class="grid grid-cols-2 gap-4 mb-6 p-4 bg-gradient-to-br from-orange-50 to-pink-50 rounded-2xl">
                    <div class="text-center">
                        <div class="flex items-center justify-center space-x-1 text-2xl font-bold text-gray-900">
                            <svg class="w-5 h-5 text-orange-500" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"></path>
                            </svg>
                            <span th:text="${#numbers.formatInteger(user.followerCount, 1, 'COMMA')}">0</span>
                        </div>
                        <p class="text-xs text-gray-600 mt-1">Followers</p>
                    </div>
                    <div class="text-center">
                        <div class="flex items-center justify-center space-x-1 text-2xl font-bold">
                            <svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                            </svg>
                            <span class="text-yellow-500" th:text="${#numbers.formatDecimal(user.averageRating, 1, 1)}">5.0</span>
                        </div>
                        <p class="text-xs text-gray-600 mt-1">
                            <span th:text="${user.totalRatings}">0</span> reviews
                        </p>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-3">
                    <a 
                        th:href="'https://instagram.com/' + ${user.username}" 
                        target="_blank" 
                        rel="noopener noreferrer"
                        class="flex-1 bg-gradient-to-r from-gray-50 to-gray-100 hover:from-gray-100 hover:to-gray-200 text-gray-700 text-center py-3 rounded-xl text-sm font-semibold transition-all duration-300 flex items-center justify-center space-x-2 border border-gray-200"
                    >
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                        </svg>
                        <span>Profile</span>
                    </a>
                    <button 
                        th:onclick="'openRequestModal(\'' + ${user.username} + '\')'"
                        class="flex-1 btn-primary text-white py-3 rounded-xl text-sm font-semibold flex items-center justify-center space-x-2"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                        <span>Request</span>
                    </button>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
