<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ShoutX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-accent">
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold" style="color: #218080;">ShoutX</a>
            <div class="flex gap-4">
                <a href="/profile" class="text-gray-700">Profile</a>
                <a href="/logout" style="border: 2px solid #5e5240; color: #5e5240;" class="px-6 py-2 rounded-lg">Logout</a>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-2">Welcome, <span th:text="${user.fullName}" style="color: #218080;">User</span>!</h1>
        <p class="text-gray-600">Manage your shoutout requests</p>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 my-8">
            <div class="bg-white p-6 rounded-lg shadow-md" style="border-left: 4px solid #218080;">
                <p class="text-gray-600 text-sm">Pending Requests</p>
                <p class="text-3xl font-bold" style="color: #218080;" th:text="${stats.pendingRequests}">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md" style="border-left: 4px solid #218080;">
                <p class="text-gray-600 text-sm">Completed</p>
                <p class="text-3xl font-bold" style="color: #218080;" th:text="${stats.completedExchanges}">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md" style="border-left: 4px solid #218080;">
                <p class="text-gray-600 text-sm">Your Rating</p>
                <p class="text-3xl font-bold" style="color: #218080;"><span th:text="${user.averageRating}">0</span>/5</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md" style="border-left: 4px solid #218080;">
                <p class="text-gray-600 text-sm">Plan</p>
                <p class="text-xl font-bold" style="color: #218080;" th:if="${user.isPro}">ðŸ‘‘ PRO</p>
                <p class="text-xl font-bold" style="color: #218080;" th:if="!${user.isPro}">ðŸ“š BASIC</p>
            </div>
        </div>

        <div class="flex gap-4 mb-8 border-b">
            <button hx-get="/dashboard/pending" hx-target="#content" class="px-4 py-2" style="border-bottom: 2px solid #218080; color: #218080; font-weight: bold;">Pending</button>
            <button hx-get="/dashboard/active" hx-target="#content" class="px-4 py-2 text-gray-600">Active</button>
            <button hx-get="/dashboard/completed" hx-target="#content" class="px-4 py-2 text-gray-600">Completed</button>
        </div>

        <div id="content" hx-get="/dashboard/pending" hx-trigger="load">Loading...</div>
    </div>

    <footer class="py-8 mt-12" style="background-color: #1f2121; color: white;">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>&copy; 2025 ShoutX.</p>
        </div>
    </footer>
</body>
</html>
