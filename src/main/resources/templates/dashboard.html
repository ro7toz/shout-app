<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ShoutX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-accent">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-primary">ShoutX</a>
            <div class="flex gap-4">
                <a href="/profile" class="text-gray-700 hover:text-primary">Profile</a>
                <a href="/logout" class="btn-outline">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold mb-2">Welcome, <span th:text="${user.fullName}" class="text-primary"></span>!</h1>
            <p class="text-gray-600">Manage your shoutout requests and track your engagement</p>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-primary">
                <p class="text-gray-600 text-sm">Pending Requests</p>
                <p class="text-3xl font-bold text-primary" th:text="${stats.pendingRequests}">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-primary">
                <p class="text-gray-600 text-sm">Completed Exchanges</p>
                <p class="text-3xl font-bold text-primary" th:text="${stats.completedExchanges}">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-primary">
                <p class="text-gray-600 text-sm">Your Rating</p>
                <p class="text-3xl font-bold text-primary"><span th:text="${user.averageRating}">0</span>/5</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-primary">
                <p class="text-gray-600 text-sm" th:if="${user.isPro}">Plan: PRO</p>
                <p class="text-gray-600 text-sm" th:if="!${user.isPro}">Plan: BASIC</p>
                <p class="text-xl font-bold text-primary" th:if="${user.isPro}">ðŸ’Ž</p>
                <p class="text-xl font-bold text-primary" th:if="!${user.isPro}">ðŸ“š</p>
            </div>
        </div>

        <!-- Tabs -->
        <div class="flex gap-4 mb-8 border-b">
            <button hx-get="/dashboard/pending" hx-target="#content" class="px-4 py-2 border-b-2 border-primary text-primary font-bold">Pending Requests</button>
            <button hx-get="/dashboard/active" hx-target="#content" class="px-4 py-2 text-gray-600 hover:text-primary">Active Exchanges</button>
            <button hx-get="/dashboard/completed" hx-target="#content" class="px-4 py-2 text-gray-600 hover:text-primary">Completed</button>
            <button hx-get="/dashboard/analytics" hx-target="#content" class="px-4 py-2 text-gray-600 hover:text-primary" th:if="${user.isPro}">Analytics</button>
        </div>

        <!-- Content Area -->
        <div id="content">
            <div hx-get="/dashboard/pending" hx-trigger="load" class="loading">Loading...</div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-12 py-8">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>&copy; 2025 ShoutX. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
