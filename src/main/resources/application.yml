spring:
  application:
    name: shout-app
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
  datasource:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
  cache:
    type: redis
    redis:
      time-to-live: 3600000
  security:
    oauth2:
      client:
        registration:
          instagram:
            client-id: ${INSTAGRAM_CLIENT_ID:}
            client-secret: ${INSTAGRAM_CLIENT_SECRET:}
            scope: user_profile,user_media
            authorization-grant-type: authorization_code
            redirect-uri: '{baseUrl}/login/oauth2/code/instagram'
        provider:
          instagram:
            authorization-uri: https://api.instagram.com/oauth/authorize
            token-uri: https://graph.instagram.com/v18.0/oauth/access_token
            user-info-uri: https://graph.instagram.com/v18.0/me
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
logging:
  level:
    root: INFO
    com.shout: DEBUG
    org.springframework.security: DEBUG
resil4j:
  circuitbreaker:
    configs:
      default:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000
        permitted-number-of-calls-in-half-open-state: 3
    instances:
      instagram:
        base-config: default
  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 1000
    instances:
      instagram:
        base-config: default
