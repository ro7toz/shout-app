spring:
  application:
    name: shout-app
  
  datasource:
    url: jdbc:mysql://localhost:3306/shoutx?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: false
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000ms
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  security:
    oauth2:
      client:
        registration:
          instagram:
            client-id: ${INSTAGRAM_CLIENT_ID}
            client-secret: ${INSTAGRAM_CLIENT_SECRET}
            scope: user_profile,user_media
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/oauth2/callback/instagram"
        provider:
          instagram:
            authorization-uri: https://api.instagram.com/oauth/authorize
            token-uri: https://graph.instagram.com/oauth/access_token
            user-info-uri: https://graph.instagram.com/me?fields=id,username,name,profile_picture_url,biography,website,media_count,followers_count
            user-name-attribute: id
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

logging:
  level:
    root: INFO
    com.shoutx: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/shoutx.log
    max-size: 10MB
    max-history: 10

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-min-32-chars}
  expiration: 86400000
  refresh-token-expiration: 604800000

aws:
  s3:
    bucket: ${AWS_S3_BUCKET:shoutx-media}
    region: ${AWS_REGION:ap-south-1}
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}

payment:
  razorpay:
    key-id: ${RAZORPAY_KEY_ID}
    key-secret: ${RAZORPAY_KEY_SECRET}
  paypal:
    client-id: ${PAYPAL_CLIENT_ID}
    client-secret: ${PAYPAL_CLIENT_SECRET}
    mode: ${PAYPAL_MODE:sandbox}

email:
  from: ${EMAIL_FROM:noreply@shoutx.app}
  sendgrid-api-key: ${SENDGRID_API_KEY}

instagram:
  api:
    version: v18.0
    base-url: https://graph.instagram.com
    timeout: 30000

app:
  name: ShoutX
  version: 1.0.0
  description: Influencer Shoutout Exchange Platform
  cors:
    allowed-origins: "http://localhost:3000,http://localhost:8080"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

spring:
  profiles:
    active: ${SPRING_PROFILE:dev}
