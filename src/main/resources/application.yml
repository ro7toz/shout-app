spring:
  application:
    name: shoutx-app
  
  # Database Configuration - FIXED to use PostgreSQL consistently
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/shoutdb}
    username: ${DB_USER:shoutuser}
    password: ${DB_PASSWORD:password123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
  
  # JPA Configuration - FIXED dialect
  jpa:
    hibernate:
      ddl-auto: update  # Changed from validate to update for development
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
    show-sql: true  # Enabled for debugging
    open-in-view: false
  
  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000ms
  
  # Security / OAuth2 Configuration - OPTIONAL (can be disabled for mock login)
  security:
    oauth2:
      client:
        registration:
          instagram:
            client-id: ${INSTAGRAM_CLIENT_ID:dummy}
            client-secret: ${INSTAGRAM_CLIENT_SECRET:dummy}
            scope: user_profile,user_media
            authorization-grant-type: authorization_code
  
  # Mail Configuration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    
  # Flyway Configuration - FIXED
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false  # Disabled to prevent startup errors
    out-of-order: true  # Allow out of order migrations

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

# Logging Configuration - ENHANCED for debugging
logging:
  level:
    root: INFO
    com.shout: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-super-secure-32-character-minimum-jwt-secret-key-change-in-production}
  expiration: 86400000

# Instagram Configuration
instagram:
  client-id: ${INSTAGRAM_CLIENT_ID:}
  client-secret: ${INSTAGRAM_CLIENT_SECRET:}
  api-version: v19.0
  graph-api:
    url: https://graph.instagram.com
    access-token: ${INSTAGRAM_GRAPH_API_ACCESS_TOKEN:}

# Application Configuration
app:
  name: ShoutX
  url: ${APP_URL:http://localhost:8080}
  
  # CORS Configuration - CRITICAL FIX
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:8080}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

# Actuator - Health check endpoint
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
