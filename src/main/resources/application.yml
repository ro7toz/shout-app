spring:
  application:
    name: shout-app
  
  # Mail Configuration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:tushkinit@gmail.com}
    password: ${MAIL_PASSWORD}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 10
    show-sql: false
  
  # PostgreSQL Configuration
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/shoutx}
    username: ${DB_USER:shoutx}
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  
  # Redis Configuration
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 2000
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  
  # Thymeleaf Configuration
  thymeleaf:
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
    cache: false
  
  # Security - OAuth2
  security:
    oauth2:
      client:
        registration:
          instagram:
            client-id: ${INSTAGRAM_CLIENT_ID}
            client-secret: ${INSTAGRAM_CLIENT_SECRET}
            redirect-uri: ${APP_URL:http://localhost:8080}/login/oauth2/code/instagram
            authorization-grant-type: authorization_code
            scope: user_profile,user_media
        provider:
          instagram:
            authorization-uri: https://api.instagram.com/oauth/authorize
            token-uri: https://graph.instagram.com/v17.0/oauth/access_token
            user-info-uri: https://graph.instagram.com/me
            user-name-attribute: username

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

# Logging
logging:
  level:
    root: INFO
    com.shout: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Management - Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

# Application Configuration
app:
  name: ShoutX
  url: ${APP_URL:http://localhost:8080}
  mail:
    from: ${MAIL_FROM:noreply@shoutx.co.in}
  contact:
    email: tushkinit@gmail.com
    phone: +91 9509103148
    address: Poonam Colony, Kota (Rajasthan)
  domain: shoutx.co.in

# Async Configuration
async:
  core-pool-size: 5
  max-pool-size: 10
  queue-capacity: 100
