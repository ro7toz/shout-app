spring:
  application:
    name: shout-app
  
  # ===== DATABASE CONFIGURATION =====
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/shoutxdb}
    username: ${DB_USER:shoutxuser}
    password: ${DB_PASSWORD:password123}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
          fetch_size: 50
    show-sql: false
  
  # ===== REDIS CONFIGURATION =====
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 2000ms
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  
  # ===== EMAIL (GMAIL) CONFIGURATION =====
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:tushkinit@gmail.com}
    password: ${MAIL_PASSWORD:your_app_password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    from: ${MAIL_FROM:noreply@shoutx.co.in}

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
  compression:
    enabled: true
    min-response-size: 1024

# ===== LOGGING =====
logging:
  level:
    root: INFO
    com.shout: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# ===== PAYMENT GATEWAY CONFIGURATION =====
payment:
  razorpay:
    key-id: ${RAZORPAY_KEY_ID:rzp_test_xxxxxxxxxxxxx}
    key-secret: ${RAZORPAY_KEY_SECRET:xxxxxxxxxxxxxxxxxxxxxx}
    webhook-secret: ${RAZORPAY_WEBHOOK_SECRET:your_webhook_secret}
  
  paypal:
    client-id: ${PAYPAL_CLIENT_ID:your_paypal_client_id}
    client-secret: ${PAYPAL_CLIENT_SECRET:your_paypal_client_secret}
    mode: ${PAYPAL_MODE:sandbox}

# ===== OAUTH CONFIGURATION =====
oauth:
  instagram:
    client-id: ${INSTAGRAM_CLIENT_ID:your_instagram_client_id}
    client-secret: ${INSTAGRAM_CLIENT_SECRET:your_instagram_client_secret}
    access-token: ${INSTAGRAM_GRAPH_API_ACCESS_TOKEN:your_long_lived_token}
  
  facebook:
    app-id: ${FACEBOOK_APP_ID:your_facebook_app_id}
    app-secret: ${FACEBOOK_APP_SECRET:your_facebook_app_secret}

# ===== SUBSCRIPTION & COMPLIANCE SETTINGS =====
subscription:
  max-strikes: 3
  strike-auto-reset-days: 30
  ban-duration-days: 30

# ===== ACTUATOR & HEALTH MONITORING =====
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
