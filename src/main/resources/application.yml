spring:
  application:
    name: shoutx-app
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/shoutdb}
    username: ${DB_USER:shoutuser}
    password: ${DB_PASSWORD:password123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true
    locations: classpath:db/migration
  
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    timeout: 2000ms
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true

jwt:
  secret: ${JWT_SECRET:your-super-secret-jwt-key-min-32-chars-long-please-change}
  expiration: 86400000

instagram:
  client-id: ${INSTAGRAM_CLIENT_ID:}
  client-secret: ${INSTAGRAM_CLIENT_SECRET:}
  redirect-uri: ${INSTAGRAM_REDIRECT_URI:http://localhost:3000/auth/callback/instagram}
  graph-api-url: https://graph.instagram.com
  api-version: v21.0

facebook:
  app-id: ${FACEBOOK_APP_ID:}
  app-secret: ${FACEBOOK_APP_SECRET:}
  api-version: v19.0

app:
  name: ShoutX
  url: ${APP_URL:http://localhost:3000}
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000}

logging:
  level:
    root: INFO
    com.shout: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,metrics
  endpoint:
    health:
      show-details: always
