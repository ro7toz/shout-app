spring:
  application:
    name: shoutx-app
  
  # Database Configuration
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/shoutx?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        use_sql_comments: false
    show-sql: false
    open-in-view: false
  
  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  
  # Security / OAuth2 Configuration
  security:
    oauth2:
      client:
        registration:
          instagram:
            client-id: ${INSTAGRAM_CLIENT_ID:}
            client-secret: ${INSTAGRAM_CLIENT_SECRET:}
            scope: user_profile,user_media
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/oauth2/callback/instagram"
          facebook:
            client-id: ${FACEBOOK_APP_ID:}
            client-secret: ${FACEBOOK_APP_SECRET:}
            scope: public_profile,email
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/auth/callback"
        provider:
          instagram:
            authorization-uri: https://api.instagram.com/oauth/authorize
            token-uri: https://api.instagram.com/oauth/access_token
            user-info-uri: https://graph.instagram.com/me?fields=id,username,account_type,media_count
            user-name-attribute: id
  
  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  
  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    out-of-order: false
    
  # Mail Configuration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    
  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 hour

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
    session:
      timeout: 30m
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

# Logging Configuration
logging:
  level:
    root: INFO
    com.shout: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/shoutx.log
    max-size: 10MB
    max-history: 30

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-min-32-chars}
  expiration: 86400000 # 24 hours
  refresh-token-expiration: 604800000 # 7 days

# Instagram/Facebook Configuration
instagram:
  client-id: ${INSTAGRAM_CLIENT_ID:}
  client-secret: ${INSTAGRAM_CLIENT_SECRET:}
  api-version: v19.0
  redirect-uri: ${INSTAGRAM_REDIRECT_URI:http://localhost:8080/oauth2/callback/instagram}
  graph-api:
    url: https://graph.instagram.com
    access-token: ${INSTAGRAM_GRAPH_API_ACCESS_TOKEN:}
    timeout: 30000

facebook:
  app-id: ${FACEBOOK_APP_ID:}
  app-secret: ${FACEBOOK_APP_SECRET:}
  api-version: v19.0
  redirect-uri: ${FACEBOOK_REDIRECT_URI:http://localhost:8080/auth/callback}

# AWS Configuration (Optional)
aws:
  s3:
    bucket: ${AWS_S3_BUCKET:shoutx-media}
    region: ${AWS_REGION:ap-south-1}
    access-key: ${AWS_ACCESS_KEY:}
    secret-key: ${AWS_SECRET_KEY:}

# Payment Configuration
payment:
  razorpay:
    key-id: ${RAZORPAY_KEY_ID:}
    key-secret: ${RAZORPAY_KEY_SECRET:}
  paypal:
    client-id: ${PAYPAL_CLIENT_ID:}
    client-secret: ${PAYPAL_CLIENT_SECRET:}
    mode: ${PAYPAL_MODE:sandbox}

# Email Configuration
email:
  from: ${EMAIL_FROM:noreply@shoutx.co.in}
  sendgrid-api-key: ${SENDGRID_API_KEY:}

# Application Configuration
app:
  name: ShoutX
  version: 1.0.0
  url: ${APP_URL:http://localhost:8080}
  description: Instagram Influencer Shoutout Exchange Platform
  
  # CORS Configuration
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:8080}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600
  
  # Rate Limiting
  rate-limit:
    instagram-api: 100 # per hour
    daily-requests-basic: 10
    daily-requests-pro: 50
    exchanges-per-hour: 5
  
  # Exchange Configuration
  exchange:
    default-duration-hours: 24
    reminder-before-expiry-hours: 2
    verification-check-interval-minutes: 5
    expiration-check-interval-minutes: 1
  
  # Strike System
  strikes:
    max-strikes: 3
    strike-for-not-posting: true
    auto-ban-at-max-strikes: true
  
  # Media Configuration
  media:
    max-media-per-user: 10
    supported-types:
      - post
      - story
      - reel
    basic-plan-media-types:
      - story
    pro-plan-media-types:
      - post
      - story
      - reel

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      instagram:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
  retry:
    instances:
      instagram:
        maxAttempts: 3
        waitDuration: 1000
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2

# Active Profile
---
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    com.shout: DEBUG
    org.springframework.security: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: WARN
    com.shout: INFO
    org.springframework.security: WARN

server:
  compression:
    enabled: true
